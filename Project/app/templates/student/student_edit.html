{% extends 'app/base.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/student/student_edit.css' %}">
{% endblock %}

{% block content %}
<h2>Edit Student</h2>
<div class="form-wrapper">
    <form id="edit-student-form" class="form-container">
        <div class="form-grid">
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="middle_name">Middle Name:</label>
                <input type="text" name="middle_name">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="student_id">Student ID:</label>
                <input type="text" name="student_id" required>
            </div>
            <div class="form-group full-width">
                <label for="email">Email:</label>
                <input type="email" name="email" required>
            </div>
        </div>
        <p id="edit-status"></p>
        <div class="form-buttons">
            <button type="submit" class="update-btn">Update</button>
            <button type="button" class="cancel-btn" onclick="window.location.href='/'">Cancel</button>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/config.js' %}"></script>
<script src="{% static 'js/student/student_edit.js' %}"></script>
{% endblock %}
