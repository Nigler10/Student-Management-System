{% extends 'app/base.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/student/student_create.css' %}">
{% endblock %}

{% block content %}

<h2>Add New Student</h2>

<div class="form-wrapper">
    <form id="create-student-form" class="form-container">
        <div class="form-row">
            <div class="form-group">
                <label>First Name: <input type="text" name="first_name" required></label>
            </div>
            <div class="form-group">
                <label>Middle Name: <input type="text" name="middle_name"></label>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Last Name: <input type="text" name="last_name" required></label>
            </div>
            <div class="form-group">
                <label>Student ID: <input type="text" name="student_id" required></label>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group full-width">
                <label>Email: <input type="email" name="email" required></label>
            </div>
        </div>

        <div class="form-buttons">
            <button type="submit" class="create-btn">Create Student</button>
            <button type="button" class="cancel-btn" onclick="window.location.href='/'">Cancel</button>
        </div>

        <p id="create-status"></p>
    </form>
</div>

{% endblock %}

{% block scripts %}
<script src="{% static 'js/config.js' %}"></script>
<script src="{% static 'js/student/student_create.js' %}"></script>
{% endblock %}
